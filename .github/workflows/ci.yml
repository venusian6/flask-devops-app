name: DevSecOps Pipeline

on:
  push:
    branches: main

permissions:
  contents: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
           wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
           echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install trivy -y

      - name: Set Image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: docker build -t flask-devops-app:${{ steps.vars.outputs.TAG }} .

      - name: Tag Image
        run: docker tag flask-devops-app:${{ steps.vars.outputs.TAG }} ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:${{ steps.vars.outputs.TAG }}

      - name: Scan Docker Image
        run: trivy image flask-devops-app:${{ steps.vars.outputs.TAG }}

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-devops-app:${{ steps.vars.outputs.TAG }}

      - name: Checkout Manifest Repo
        uses: actions/checkout@v3
        with:
          repository: https://github.com/venusian6/flask-k8s-manifests.git
          token: ${{ secrets.GITHUB_TOKEN }}
          path: manifests
